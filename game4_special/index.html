<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブロック崩し - 特殊効果版</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="app-header">
        <div>
            <h1>ブロック崩し - 特殊効果版</h1>
            <p>爆弾ブロック、マルチボール、特殊な動き！最もエキサイティングなバージョン</p>
        </div>
        <div class="header-actions">
            <button id="show-help">遊び方</button>
            <a href="../index.html">ゲーム一覧に戻る</a>
        </div>
    </header>

    <main class="single-game-layout">
        <section class="playground">
            <div id="game-container" class="game-surface">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div id="game-panel" class="info-panel">
                <div class="score-display">
                    <div>スコア: <span id="score">0</span></div>
                    <div>ライフ: <span id="lives">3</span></div>
                    <div>レベル: <span id="level">1</span></div>
                    <div>ボール数: <span id="ball-count">1</span></div>
                </div>
                <div class="effects-display">
                    <div>アクティブ効果:</div>
                    <div id="effects-list"></div>
                </div>
                <button id="start-btn" class="game-button">スタート</button>
                <button id="pause-btn" class="game-button" disabled>一時停止</button>
            </div>
        </section>
    </main>

    <dialog id="help-dialog">
        <h3>遊び方</h3>
        <p>
            <strong>💣 爆弾ブロック（黒）:</strong> 破壊すると周囲のブロックも破壊される<br />
            <strong>⭐ スターブロック（金）:</strong> 破壊するとボールが3つに分裂<br />
            <strong>🌀 回転ブロック（紫）:</strong> ボールの軌道を曲げる<br />
            <strong>⚡ 加速ブロック（黄）:</strong> ボールが速くなる<br />
            <strong>🛡️ 硬いブロック（灰）:</strong> 2回当たらないと破壊されない<br />
            通常ブロックを破壊するとボールが増えることがあります！
        </p>
        <button id="close-help">閉じる</button>
    </dialog>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
